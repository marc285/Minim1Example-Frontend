<div class="jumbotron">   
    <div class="container">
        <h3>Subjects</h3>
    </div>

    <ul class="list-group">
        <li *ngFor="let subject of subjectsList; let studentindex = index"
        class="list-group-item list-group-item-action"
        (click)="showSubject(studentindex)">
        Name: {{ subject.name }}
        </li>
    </ul>
    <div class="card">
        <div class="card-body">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-8 mt-2">
                        <h5>List of Subjects</h5> 
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success" (click)="getSubjects()">Refresh</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-info" (click)="toggleAddSubject()" >Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4" *ngIf="visibleSelectedSubject">
        <div class="card-body">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-8 mt-2">
                        <h5>Selected Subject</h5>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-info" (click)="toggleAddStudentToSubject()">Add a Student</button> 
                    </div>
                </div>
            </div>
                
            <label id="selectedSubjectName">{{selectedSubject.name}}</label>

            <!--ul class="list-group">
                <li *ngFor="let student of subject.students"
                    class="list-group-item list-group-item-action">
                    Student Name: {{ student.name }}
                </li>
            </ul-->
            <div class="row mt-3">
                <div class="span6" style="float: none; margin: 0 auto;">
                    <button class="btn btn-danger" (click)="toggleSelectedSubject()">Return</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4" *ngIf="visibleAddStudentToSubject">
        <div class="card-body">
            <h5>Add a Student to {{selectedSubject.name}}</h5>
            <form class="mt-4" class="was-validated">
                <div class="form-group">
                    <label>Student _id</label>
                    <input type="text" class="form-control" id="subjectIdInput" placeholder="Enter Student id (You can check it in the Students list)" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please enter the Student id</div>
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success" (click)="addStudentToSubject()">Add Student</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger" (click)="toggleAddStudentToSubject()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4" *ngIf="visibleAddSubject">
        <div class="card-body">
                <h5>Add a Subject</h5>
                <form class="mt-4 mt-2" class="was-validated">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="subjectNameInput" placeholder="Enter Subject name" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please enter the Subject name</div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-10">
                        <button type="button" class="btn btn-success" (click)="addSubject()">Create Subject</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-danger" (click)="toggleAddSubject()">Cancel</button>
                    </div>
                </div>
        </div>
    </div>

</div>
